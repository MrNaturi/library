<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<p id="library"></p>
<dialog id="dialog">
    <form method="dialog">
        <div>
            <h1>Add a New Book</h1>
            <button value="cancel" formmethod="dialog">Cancel</button>
        </div>
        <label for="read" name="author">Author</label>
        <input id="author" type="text" />
    
        <label for="Title" name="Title">Title</label>
        <input id="Title" type="text" />
    
        <label for="pagenumber" name="pagenumber">Number of pages</label>
        <input id="pagenumber" type="text" />
    
        <label for="read-status">Read or Not</label>
        <select id="read-status" name="read-status">
            <option value="read">Read</option>
            <option value="not-read">Not read</option>
        </select>
    
    
    
        <button id="submitBtn"> Submit</button>
    </form>
</dialog>
<button id="newbook">New Book</button>
<div id="newbookform"></div>


    <script src="script.js"/>
</body>
</html>
