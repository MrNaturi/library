<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="heading">
        <h1>Your Library</h1>
        <button id="newbook" aria-label="Add new book">
        <img src="book-plus.svg" width="60" height="60" />
          </button>          
    </div>
<div id="library"></div>
<dialog id="dialog">
    <form method="dialog">
        <div id="dia-head">
            <h1>Add a New Book</h1>
            <button value="cancel" formmethod="dialog"><img src="close-thick.svg" height="24px" width="24px"/></button>
        </div>
        <label for="author" name="author">Author</label>
        <input id="author" type="text" required/>
    
        <label for="Title" name="Title">Title</label>
        <input id="Title" type="text" required/>
    
        <label for="pagenumber" name="pagenumber">Number of pages</label>
        <input id="pagenumber" type="text" required/>
    
        <label for="read-status">Read or Not</label>
        <select id="read-status" name="read-status" required>
            <option value="read">Read</option>
            <option value="Not Read">Not read</option>
        </select>
    
    
    
        <button id="submitBtn"> Submit</button>
    </form>
</dialog>


    <script src="script.js" defer></script>
</body>
</html>
